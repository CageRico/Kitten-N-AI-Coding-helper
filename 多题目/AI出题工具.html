    <script>
        let currentQuestions = [];
        let selectedModel = 'claude';
        let systemDocText = '';

        // JSON提取函数（与单题目完全一致）
        function extractJSON(text) {
            text = text.replace(/```json\s*/g, '').replace(/```\s*/g, '').trim();
            try {
                return JSON.parse(text);
            } catch (e) {}

            let start = text.indexOf('{');
            if (start === -1) return null;

            let depth = 0, inString = false, escape = false;
            for (let i = start; i < text.length; i++) {
                const char = text[i];
                if (escape) { escape = false; continue; }
                if (char === '\\') { escape = true; continue; }
                if (char === '"') { inString = !inString; continue; }
                if (inString) continue;
                if (char === '{') depth++;
                if (char === '}') {
                    depth--;
                    if (depth === 0) {
                        try { return JSON.parse(text.substring(start, i + 1)); } catch (e) {}
                    }
                }
            }
            return null;
        }

        const modelConfigs = {
            claude: {
                baseUrl: 'http://1.95.142.151:3000',
                model: 'claude-sonnet-4-5-20250929-thinking',
                needModelName: false
            },
            deepseek: {
                baseUrl: 'https://api.deepseek.com',
                model: 'deepseek-chat',
                needModelName: true
            },
            qwen: {
                baseUrl: 'https://dashscope.aliyuncs.com/compatible-mode',
                model: 'qwen-plus',
                needModelName: true
            },
            kimi: {
                baseUrl: 'https://api.moonshot.cn/v1',
                model: 'moonshot-v1-8k',
                needModelName: false
            },
            modelscope: {
                baseUrl: 'https://api-inference.modelscope.cn/v1',
                model: 'Qwen/Qwen3-Coder-480B-A35B-Instruct',
                needModelName: true
            }
        };

        function selectModel(model) {
            selectedModel = model;
            const config = modelConfigs[model];

            document.querySelectorAll('.model-card').forEach(card => {
                card.classList.remove('border-blue-500', 'bg-blue-50');
                card.classList.add('border-gray-300');
                card.querySelector('div').classList.remove('text-blue-700');
                card.querySelector('div').classList.add('text-gray-700');
            });

            const selectedCard = document.getElementById(`card-${model}`);
            selectedCard.classList.remove('border-gray-300');
            selectedCard.classList.add('border-blue-500', 'bg-blue-50');
            selectedCard.querySelector('div').classList.remove('text-gray-700');
            selectedCard.querySelector('div').classList.add('text-blue-700');

            document.getElementById('baseUrl').value = config.baseUrl;
            document.getElementById('modelName').value = config.model;

            if (config.needModelName) {
                document.getElementById('modelNameDiv').classList.remove('hidden');
            } else {
                document.getElementById('modelNameDiv').classList.add('hidden');
            }

            localStorage.setItem('selectedModel', model);
        }

        window.onload = () => {
            const savedModel = localStorage.getItem('selectedModel') || 'claude';
            const savedKey = localStorage.getItem('apiKey');
            const savedUrl = localStorage.getItem('baseUrl');
            const savedModelName = localStorage.getItem('modelName');
            const savedCount = parseInt(localStorage.getItem('questionCount') || '1', 10);

            selectModel(savedModel);

            if (savedKey) document.getElementById('apiKey').value = savedKey;
            if (savedUrl) document.getElementById('baseUrl').value = savedUrl;
            if (savedModelName) document.getElementById('modelName').value = savedModelName;
            document.getElementById('questionCount').value = savedCount;

            ['topic','difficulty','questionType','modelName','questionCount'].forEach(id => {
                const el = document.getElementById(id);
                el.addEventListener(id === 'topic' ? 'input' : 'change', updateCountHint);
            });

            fetch('系统提示词配置.md').then(r => r.text()).then(text => {
                systemDocText = text || '';
                updateCountHint();
            }).catch(() => updateCountHint());
        };

        function estimateTokens(text) {
            return Math.ceil((text || '').length / 2);
        }

        function getContextWindowTokens() {
            return { claude: 200000, deepseek: 32000, qwen: 32000, kimi: 8000, modelscope: 128000 }[selectedModel] || 32000;
        }

        function updateCountHint() {
            const topic = document.getElementById('topic').value.trim();
            const difficulty = document.getElementById('difficulty').value;
            const questionType = document.getElementById('questionType').value;
            const count = parseInt(document.getElementById('questionCount').value || '1', 10);

            const inputTokens = estimateTokens(buildPrompt(topic, difficulty, questionType)) + 32;
            document.getElementById('tokenHint').textContent = `每题约 ${inputTokens} tokens（并行生成 ${count} 题，各自独立调用）`;
        }

        // 统一API调用 - 全部走OpenAI兼容格式
        async function callAPI(baseUrl, apiKey, model, prompt, maxTokens) {
            const resp = await fetch(`${baseUrl}/v1/chat/completions`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: maxTokens
                })
            });
            if (!resp.ok) {
                const err = await resp.json().catch(() => ({}));
                throw new Error(err.error?.message || `HTTP ${resp.status}`);
            }
            const data = await resp.json();
            return data.choices?.[0]?.message?.content || '';
        }

        async function generateQuestion() {
            const topic = document.getElementById('topic').value.trim();
            const difficulty = document.getElementById('difficulty').value;
            const questionType = document.getElementById('questionType').value;
            const apiKey = document.getElementById('apiKey').value.trim();
            const baseUrl = document.getElementById('baseUrl').value.trim();
            const modelName = document.getElementById('modelName').value.trim();
            const count = parseInt(document.getElementById('questionCount').value || '1', 10);
            const model = modelName || modelConfigs[selectedModel].model;

            if (!topic) { showError('请输入主题描述'); return; }
            if (!apiKey) { showError('请输入API Key'); return; }
            if (!baseUrl) { showError('请输入Base URL'); return; }
            if (modelConfigs[selectedModel].needModelName && !modelName) { showError('请输入模型名称'); return; }
            if (count < 1) { showError('题目数量必须≥1'); return; }

            localStorage.setItem('apiKey', apiKey);
            localStorage.setItem('baseUrl', baseUrl);
            localStorage.setItem('modelName', modelName);
            localStorage.setItem('questionCount', String(count));

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('loading').querySelector('p').textContent = `正在并行生成 ${count} 道题目...`;

            try {
                // 并行生成：每题独立调用，与单题目完全一致的提示词质量
                const tasks = [];
                const rawOutputs = [];
                for (let i = 0; i < count; i++) {
                    const taskTopic = count > 1 ? `${topic}（第${i+1}题，请确保与其他题目知识点不重复）` : topic;
                    const prompt = buildPrompt(taskTopic, difficulty, questionType);
                    tasks.push(
                        callAPI(baseUrl, apiKey, model, prompt, 4096)
                            .then(content => {
                                rawOutputs[i] = content || '';
                                const q = extractJSON(content);
                                if (!q) throw new Error(`第${i+1}题JSON解析失败`);
                                return q;
                            })
                            .catch(err => ({ _error: true, _index: i + 1, _msg: err.message }))
                    );
                }

                const results = await Promise.all(tasks);

                // 展示每题原始返回
                document.getElementById('rawContent').textContent = rawOutputs.map((r, i) =>
                    `===== 第${i+1}题原始返回 =====\n${(r || '(空)').trim()}`
                ).join('\n\n');

                // 分离成功和失败
                const questions = [];
                const errors = [];
                results.forEach(r => {
                    if (r && r._error) {
                        errors.push(`第${r._index}题失败: ${r._msg}`);
                    } else {
                        // 清洗chat痕迹
                        const pat = /(?:等等|不对|让我(?:重新|再)|我(?:需要|觉得|发现))[^。.]*[。.;；]?\s*/gi;
                        if (r.answer) r.answer = r.answer.replace(pat, '').trim();
                        if (r.analysis) r.analysis = r.analysis.replace(pat, '').trim();
                        questions.push(r);
                    }
                });

                if (questions.length === 0) throw new Error('所有题目生成失败：' + errors.join('；'));

                currentQuestions = questions;
                displayResults(currentQuestions);

                if (errors.length > 0) {
                    showError(`${questions.length}题成功，${errors.length}题失败：${errors.join('；')}`);
                    document.getElementById('result').classList.remove('hidden');
                }

            } catch (error) {
                document.getElementById('rawContent').textContent = '';
                showError('生成失败: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // 与单题目完全一致的提示词（硬编码语法规范+案例库）
        function buildPrompt(topic, difficulty, questionType) {
            return `你是专业的少儿编程出题专家。这是一套小众的积木编程语言，语法规则极其严格，任何偏差都会导致编译失败。

# ⚠️ 严格警告
1. 这是小众语言，每个积木的名称、参数、括号、分号都是强制规则
2. 不允许自创积木名称，必须从下方规则库中选择
3. 不允许修改积木语法，哪怕一个字符都不行
4. 错误示例：❌"重复执行"、❌"跳出循环" → 正确：✅"重复循环"、✅"退出循环"
5. 每句代码必须以分号结尾（除了花括号内的最后一句）

# 出题任务
- 主题：${topic}
- 难度：${difficulty}
- 题型：${questionType}

# 出题步骤
1. 分析主题，确定需要使用的积木分类
2. 从规则库中精确复制积木语法（不允许修改）
3. 组合积木生成代码
4. 自我检查：每个积木名称是否在规则库中存在
5. **必须逐步模拟执行代码**：像计算机一样逐行执行，跟踪每个变量、列表、坐标的值变化，得出最终结果
6. 确认模拟执行的结果与答案一致后，再输出

# ⚠️ 输出纪律（极其重要）
- **只输出纯JSON**，不要输出任何思考过程、推理过程、自我纠正的文字
- 禁止出现"让我重新计算"、"等等"、"不对"、"我需要修正"等chat风格的语言
- 禁止在JSON外输出任何额外文字
- answer字段只写最终确认的正确答案，analysis字段只写面向学生的标准解析
- 如果你在思考过程中发现答案有误，在内部修正后只输出最终正确版本

        function displayResults(questions) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            questions.forEach((q, idx) => {
                const card = document.createElement('div');
                card.className = 'border rounded-lg p-4 bg-white shadow-sm';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <div class="text-sm text-gray-500">第 ${idx + 1} 题 · ${escapeHTML(q.topic || '')} · ${escapeHTML(q.difficulty || '')} · ${escapeHTML(q.question_type || '')}</div>
                        <button class="copy-code-btn bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-xs" data-index="${idx}">
                            <i class="fa fa-copy"></i> 复制代码
                        </button>
                    </div>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-gray-700 mb-1">题干</label>
                        <div class="p-3 bg-gray-50 rounded border border-gray-200">${escapeHTML(q.content?.stem || '')}</div>
                    </div>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-gray-700 mb-1">积木代码</label>
                        <pre class="p-3 bg-gray-900 text-green-400 rounded text-sm overflow-x-auto whitespace-pre-wrap">${escapeHTML(q.content?.code_block || '')}</pre>
                    </div>
                    <div class="mb-3">
                        <label class="block text-sm font-medium text-gray-700 mb-1">答案</label>
                        <div class="p-3 bg-green-50 rounded border border-green-200 text-green-800">${escapeHTML(q.answer || '')}</div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">解析</label>
                        <div class="p-3 bg-blue-50 rounded border border-blue-200 text-gray-700">${escapeHTML(q.analysis || '')}</div>
                    </div>
                `;
                container.appendChild(card);
                card.querySelector('.copy-code-btn').addEventListener('click', function() {
                    const i = parseInt(this.dataset.index);
                    const code = currentQuestions[i]?.content?.code_block || '';
                    navigator.clipboard.writeText(code).then(() => alert('代码已复制到剪贴板！'));
                });
            });

            document.getElementById('result').classList.remove('hidden');
        }

        function escapeHTML(str) {
            return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
        }

        function copyRaw() {
            const text = document.getElementById('rawContent').innerText || '';
            if (!text.trim()) { alert('暂无原始结果可复制'); return; }
            navigator.clipboard.writeText(text).then(() => alert('原始结果已复制到剪贴板！'));
        }

        function showError(message) {
            const el = document.getElementById('error');
            if (!el) return;
            el.textContent = String(message || '发生错误');
            el.classList.remove('hidden');
            document.getElementById('loading')?.classList.add('hidden');
        }

        function exportJSON() {
            if (!currentQuestions || currentQuestions.length === 0) return;
            const blob = new Blob([JSON.stringify(currentQuestions, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `题目集_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
